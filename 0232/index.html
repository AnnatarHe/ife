<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div class="container flex-design flex-center">
        <div class="title">
            <h1>Validator</h1>
        </div>

        <div class="body">
            <form action="#" method="POST" class="form form--center form--lite  flex-design flex-center">
                <div class="form-group  flex-design flex-center">
                    <!-- <label for="email">email</label> -->
                    <input type="email" id="email" class="form-control" value="" placeholder="填写email">
                </div>
                <div class="form-group flex-design flex-center">
                    <!-- <label for="password">password</label> -->
                    <input type="password" id="passwd" class="form-control" value="" placeholder="填写password">
                </div>
                <div class="form-group flex-design flex-center">
                    <!-- <label for="name">nick name</label> -->
                    <input id="nick" type="text" class="form-control" value="" placeholder="填写nick name">
                </div>
                <div class="form-group flex-design flex-center">
                    <!-- <label for="desc">desc</label> -->
                    <textarea cols="30" rows="10" id="desc" class="form-control" placeholder="简介"></textarea>
                </div>

                <div class="form-group flex-design flex-center">
                    <input type="submit" value="submit" class="btn btn--submit" disabled="disabled">
                </div>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
